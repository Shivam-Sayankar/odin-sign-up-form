<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Cosmoscope</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
</head>
<body>
    <div class="container">
        <div class="background">
           <div class="logo">
            <img src="images/planet.png" alt="cosmo-logo" id="logo-img">
            <h1 id="logo-text">COSMOSCOPE</h1>
           </div> 
           <p id="bg-credits">Photo by NASA <a href="https://science.nasa.gov/asset/webb/sagittarius-b2-miri-image/"> (James Webb Telescope)</a></p>
        </div>
        <div class="main">
            <div class="headings">
                <h1 id="main-heading">Experience the Cosmos in Unseen Detail ðŸš€</h1>
                <h3 id="main-subheading">Sign up to access exclusive high-resolution images from the James Webb Space Telescope</h2>
            </div>
            <div class="form-section">
                <h3 id="form-heading">Let's do this!</h2>
                <form action="index.html" id="main-form">

                    <div class="input-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="" id="first-name" required>
                    </div>

                    <div class="input-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="" id="last-name">
                    </div>

                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="" id="phone" required>
                    </div>                

                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="" id="password" required>
                    </div>

                    <div class="input-group">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="" id="password-confirm" required>
                    </div>
                </form>
            </div>
            <div class="form-submission">
                <button type="submit" value="" form="main-form">Create Account</button>
                <p>Already have an account? <a href="#" id="login-link">Log in</a></p>
            </div>
        </div>
    </div>    
</body>
</html>
